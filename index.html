<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body { width: 380px; min-height: 200px; font-family: 'Ubuntu', sans-serif; }
    .list-group-item.high { border-left: 4px solid #dc3545; }
    .list-group-item.medium { border-left: 4px solid #fd7e14; }
    .list-group-item.low { border-left: 4px solid #dee2e6; }
    .list-group-item.done .task-text { text-decoration: line-through; color: #aaa; }
    .priority-select {
      border: none; background: transparent; font-size: 0.75rem;
      padding: 0; cursor: pointer; outline: none;
    }
    .priority-select.high { color: #dc3545; }
    .priority-select.medium { color: #fd7e14; }
    .priority-select.low { color: #aaa; }
    .task-text.editing { display: none; }
    .edit-input {
      flex: 1; border: 1px solid #4a90d9; border-radius: 4px;
      padding: 2px 6px; font-size: 0.9rem; outline: none;
      font-family: 'Ubuntu', sans-serif;
    }
    .task-text { cursor: text; }
    .btn-close { font-size: 0.5rem; }
  </style>
</head>
<body class="bg-light">
  <div class="container p-3">
    <h1 class="text-center fs-4 mb-3">My Tasks</h1>
    <form id="form" class="d-flex gap-2 mb-3">
      <input type="text" id="input" class="form-control form-control-sm" placeholder="Add a new task... (Enter to add)" autocomplete="off">
    </form>
    <ul id="list" class="list-group mb-2"></ul>
    <div id="footer" class="d-flex justify-content-between align-items-center small text-muted hidden">
      <span id="count"></span>
      <button id="clear" class="btn btn-link btn-sm text-muted p-0">Clear completed</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
